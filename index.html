<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projectbeta.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headbox">
        <div class="logo">
            <img src="mediafiles/Logo (1).png" alt="logo" >
        </div>
        <div class="head" title="headline">
            <h5>For Individuals</h5>
        </div>
        <div class="info" title="info">
            <section>
                <p class="toReplace">Start benefitting from wellness experience. For <br/> 
                    companies looking on increasing productivity, and improving organizational productivity.
                </p>
            </section>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="" method="get">
                <div class="form-fields">
                    <div class="firstname-box">
                        <label for="first name">First Name</label>
                        <input type="text" name="firstname" id="" placeholder="Tolu">
                    </div>
                    <div class="lastname-box">
                        <label for="last name">Last Name</label>
                        <input type="text" name="lasttname" id="">
                    </div>
                    <div class="gender-box">
                        <label for="gender">Gender</label>
                        <select name="gender" id="malefemale">
                            <option value="" id="options" disabled selected>Select here</option>
                            <option value="male" >Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="dob-box">
                        <label for="Date of birth">Date of Birth</label>
                        <input type="date" name="birthdate" id="dob">
                    </div>
                    <div class="weight-box">
                        <label for="weight">Weight (KG)</label>
                        <input type="text" name="weight" id="kg" placeholder="Enter Weight">
                    </div>
                    <div class="height-box">
                        <label for="height">Height (CM)</label>
                        <input type="text" name="height" id="cm" placeholder="Enter Height here">
                    </div>
                    <div class="activity-box">
                        <label for="Activity level">Activity Level</label>
                        <select name="activity level" id="activity">
                            <option value="" id="options" disabled selected hidden>Select here</option>
                        </select>
                    </div>
                    <div class="password-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pword" required >
                    </div>
                    <div class="register-btn">
                        <button type="submit" class="btn">Register</button>
                    </div>
                    <div class="consent">
                        <p>By clicking Register, you agree to our <b>Terms of use</b> and our <b>Privacy policy.</b></p>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
